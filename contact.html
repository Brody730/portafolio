</head>
<body>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Contáct<span>ame</span></h1>
            <p class="section-subtitle">¿Tienes un proyecto en mente o quieres trabajar juntos?</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>cjcr170504@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h3>Teléfono</h3>
                            <p>+527831120027</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Ubicación</h3>
                            <p>Querétaro, México</p>
                        </div>
                    </div>
                    
                    <div class="contact-social">
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-behance"></i></a>
                    </div>
                </div>
                
                <!-- Formulario de contacto -->
                    <form onsubmit="return enviarCorreo();" class="contact-form">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Tu nombre" required>
                        </div>

                        <div class="form-group">
                            <input type="email" id="email" placeholder="Tu email" required>
                        </div>

                        <div class="form-group">
                            <input type="text" id="subject" placeholder="Asunto">
                        </div>

                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Tu mensaje" required></textarea>
                        </div>

                        <!-- Botón que envía por correo -->
                        <!-- Botón normal de enviar -->
<button type="submit" class="btn btn-primary">Enviar Mensaje</button>

                        <!-- Botón adicional que abre WhatsApp -->
                        <a href="https://wa.me/527831120027?text=Hola,%20me%20gustaría%20contactarte%20desde%20tu%20página%20web." 
                        target="_blank" 
                        class="btn btn-primary btn-whatsapp"
                        style="margin-top: 10px; display: inline-block; text-align: center;">
                        Enviar por WhatsApp
                        </a>
                    </form>

                    <!-- Script para enviar por correo -->
                    <script>
                    function enviarCorreo() {
                        const name = document.getElementById("name").value;
                        const email = document.getElementById("email").value;
                        const subject = document.getElementById("subject").value;
                        const message = document.getElementById("message").value;

                        const mailto = `mailto:cjcr170504@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent("Nombre: " + name + "\nEmail: " + email + "\nMensaje: " + message)}`;
                        
                        window.location.href = mailto;
                        return false; // Evita recargar la página
                    }
                    </script>

                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
