<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Mi Portafolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Cursor personalizado -->
    <div class="custom-cursor"></div>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">Mi<span>Portafolio</span></a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="index.html#about" class="nav-link">Sobre Mí</a></li>
                <li><a href="index.html#skills" class="nav-link">Habilidades</a></li>
                <li><a href="projects.html" class="nav-link">Proyectos</a></li>
                <li><a href="cv.html" class="nav-link">Mi CV</a></li>
                <li><a href="contact.html" class="nav-link active">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Contáct<span>ame</span></h1>
            <p class="section-subtitle">¿Tienes un proyecto en mente o quieres trabajar juntos?</p>
            
            <div class="contact-container">
                <div class="contact-info">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h3>Email</h3>
                            <p>contacto@midominio.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h3>Teléfono</h3>
                            <p>+123 456 7890</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h3>Ubicación</h3>
                            <p>Ciudad, País</p>
                        </div>
                    </div>
                    
                    <div class="contact-social">
                        <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-behance"></i></a>
                    </div>
                </div>
                
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Tu nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Tu email" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" id="subject" placeholder="Asunto">
                        </div>
                        
                        <div class="form-group">
                            <textarea id="message" rows="5" placeholder="Tu mensaje" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Mapa -->
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215373510518!2d-73.9878449241646!3d40.74844047138972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1629997976903!5m2!1sen!2sus" 
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
